<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do-XC.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>Web Storage</h1>
      <p>A simple app that allows a user to store comments locally</p>
    </header>

    <main>
      <div class="container">

      <section class="comment-input">
        <p>Add Your Comment:</p>
        <input><button>+</button>
      </section>

      <section class="comment-clear">
        <p>Delete All Comments: &emsp;&emsp;&emsp;&emsp;&nbsp;
        <button>-</button> </p>
      </section>

      <section class="comments">
        <p>List of Comments:</p>
        <p>a</p>
        <p>b</p>
        <p>c</p>
      </section>

    </div>

    </main>

    <footer>
      <p>This work is for CIT 281 project 4</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do-XC.js"></script>
  </body>
</html>
